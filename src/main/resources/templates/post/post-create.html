<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h1>글쓰기</h1></div>
    <form method="POST" action="/post/create">
        <div class="form-group">
            <label for="title"> title : </label>
            <input type="text" name="title" id="title"  class="form-control" required>
        </div>

        <div class="form-group">
            <label for="contents">contents :</label>
            <textarea name="contents" id="contents" class="form-control" style="width: 1100px; height: 500px"></textarea>
        </div>
        <div class="form-group">
            <label> 예약여부 : </label>
            <input type="radio" name="appointment"  value="Y"> YES
            <input type="radio" name="appointment"  value="N"> NO
            <label> 예약시간 : </label>
            <input type="datetime-local" name="appointmentTime" id="appointmentTime">
        </div>
        <div class="form-group">
            <p><button class="btn btn-primary mt-3" type="submit">글작성 완료</button></p>
        </div>
    </form>
</div>
<div th:if="${errorMessage != null}">
    <input type="hidden" id="error" th:value="${errorMessage}">
</div>
<script>
    let errorMessage = document.getElementById('error').value;
    if(errorMessage){
        alert(errorMessage);
    }
</script>
</body>

</html>
