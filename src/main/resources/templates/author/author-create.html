<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h1>회원 가입</h1></div>
    <form method="POST" action="/author/create">
        <div class="form-group">
            <label for="email"> email : </label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="name">name :</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">password :</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="role">Role :</label>
            <select name="role" id="role" class="form-control">
                <option value="">==선택==</option>
                <option value="admin">ADMIN</option>
                <option value="user">USER</option>
            </select>
        </div>
        <div class="form-group">
            <p><button class="btn btn-primary mt-3" type="submit">가입완료</button></p>
        </div>
    </form>
</div>
<div th:if="${errorMessage != null}">
    <input type="hidden" id="error" th:value="${errorMessage}">
</div>
<script>
    let errorMessage = document.getElementById('error').value;
    if(errorMessage){
        alert(errorMessage);
    }
</script>
</body>
</html>
