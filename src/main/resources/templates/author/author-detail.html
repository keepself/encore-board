<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #update-form{
            display:none;
        }
        .pull-right{
            float: left;
            margin-right: 10px;
        }
    </style>
    <script>
        function update() {
            document.getElementById('update-form').style.display = 'block';
        }
    </script>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h1>회원 상세보기</h1></div>
    <table class="table">
        <tr><td>ID : </td><td th:text="${author.id}"></td></tr>
        <tr><td>이름 : </td><td th:text="${author.name}"></td></tr>
        <tr><td>이메일 : </td><td th:text="${author.email}"></td></tr>
        <tr><td>role : </td><td th:text="${author.role}"></td></tr>
        <tr><td>패스워드 : </td><td th:text="${author.password}"></td></tr>
        <tr><td>가입시간 : </td><td th:text="${author.createdTime}"></td></tr>
        <tr><td>Role : </td><td th:text="${author.role}"></td></tr>
        <tr><td>작성글수 : </td><td th:text="${author.post_cnt}"></td></tr>

    </table>
    <div class="pull-right">
        <button class="btn btn-primary" onclick="update()">수정</button>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" th:href="@{|/author/delete/${author.id}|}">삭제</a>
    </div>
    <br>
    <div id="update-form" class="mt-4">
        <form method="POST" th:action="@{|/author/update/${author.id}|}">

            <div>
                <label for="email"> email : </label>
                <input type="text" name="email" id="email" class="form-control"  th:value="${author.email}">
            </div>
            <div>
                <label for="name">name :</label>
                <input type="text" name="name" id="name" class="form-control"  th:value="${author.name}">
            </div>
            <div>
                <label for="password">name :</label>
                <input type="text" name="password" id="password" class="form-control"  th:value="${author.password}">
            </div>
            <div>
                <label for="role">name :</label>
                <input type="text" name="role" id="role" class="form-control"  th:value="${author.role}">
            </div>


            <p><button class="btn btn-primary mt-3" type="submit">수정완료<button</p>
        </form>
    </div>

</div>
</body>
</html>
